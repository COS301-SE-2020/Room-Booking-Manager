<html>
    <head>
        <style type="text/css">
            #container {
                max-width: 400px;
                height: 400px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
        <script src="./sigma.js-1.2.1/sigma.js-1.2.1/src/utils/sigma.utils.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.gexf.min.js"></script>

        <script>
            var s = new sigma("container");
            sigma.parsers.gexf("gexfGraph.gexf", {
                container: "container",
                settings: {
                    defaultNodeColor: "#ec5148",
                },
            });
            s.refresh();
        </script>
    </body>
</html>
