
<h2>Meeting Room Information</h2>
<div #data>
    <div id="create">
        <button class="btn btn-primary" (click)="onCreate()" id="button-create">Add new Room</button>
    </div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table  tableRoom">
            <tr>
                <th>Room number</th>
                <th>Room Name</th>
                <th>Floor Number</th>
                <th>Amenity</th>
                <th>Number of seats</th>
                <th>#</th>
            </tr>
            <tr *ngFor="let com of listComments">
                <td attr.class="{{com.RoomID}}">{{com.RoomID}}</td>
                <td attr.class="{{com.RoomName}}">{{com.RoomName}}</td>
                <td attr.class="{{com.FloorNumber}}">{{com.FloorNumber}}</td>
                <td attr.class="{{com.Amenity}}">{{com.Amenity}}</td>
                <td attr.class="{{com.maxSeats}}">{{com.maxSeats}}</td>
                <!-- <td></td> -->
                <td>
                    <button class="btn btn-danger" (click)="delete(com.RoomID)">Delete</button>&nbsp;
                    <!-- <button class="btn btn-success" (click)="edit(com.RoomID,com.FloorNumber,com.Amenity,com.maxSeats,com.RoomName,com.isExternal,com.Building,com.Whiteboard,com.Projector,com.Monitor,com.isAvailable)">Edit</button> -->
                </td>
            </tr>
        
        </table>
    </div>
</div>
