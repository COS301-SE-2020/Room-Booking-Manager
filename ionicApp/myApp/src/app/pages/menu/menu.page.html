  <ion-app>
  <ion-menu menuId="main-menu" contentId="content"> 
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <ion-list>
        <ion-menu-toggle auto-hide="false" >
          <ion-item routerLink="/menu/today-meetings" routerDirection="root" [class.active-item]="selectedPath==='/menu/today-meetings'">
            View Todays meetings
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
          <ion-item routerLink="/menu/all-meetings" routerDirection="root" [class.active-item]="selectedPath==='/menu/all-meetings'">
            View All meetings
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- selected item will be displayed in router outlet below -->
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-app>
