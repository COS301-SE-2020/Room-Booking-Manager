<h2>Employee Information</h2>
<div >
    
    <div class="table-wrapper-scroll-y table-wrapper-scroll-x my-custom-scrollbar">
        <table class="table center tableRoom">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Location</th>
                <th>Admin</th>
                <th>Admin Privilege Settings</th>
            </tr>
            <tr *ngFor="let user of listEmployees">
                <td attr.class="{{user.FirstName}}">{{user.FirstName}}</td>
                <td attr.class="{{user.LastName}}">{{user.LastName}}</td>
                <td attr.class="{{user.EmpEmail}}">{{user.EmpEmail}}</td>
                <td attr.class="{{user.LocationID}}">{{user.LocationID}}</td>
                <td attr.class="{{user.isAdmin}}">
                    <ng-template [ngIf]="user.isAdmin > 0" [ngIfElse]="notAdmin">
                        yes
                    </ng-template>
                    <ng-template #notAdmin>
                        no
                    </ng-template>
                 </td>
                <!-- <td></td> -->
                <td>
                    <ng-template [ngIf]="user.EmpEmail == 'AdeleV@teamthreshold.onmicrosoft.com'" [ngIfElse]="notAdel">
                        -
                    </ng-template>
                    <ng-template #notAdel>
                        <ng-template  [ngIf]="user.isAdmin > 0" [ngIfElse]="notA">
                            <button class="btn btn-danger" id="b1" (click)="RevokeAdmin(user.FirstName,user.LastName,user.EmpEmail,user.LocationID,user.EmpPassword)">Revoke</button>
                        </ng-template>
                        <ng-template #notA>
                            <button class="btn btn-primary" id="b1" (click)="makeAdmin(user.FirstName,user.LastName,user.EmpEmail,user.LocationID,user.EmpPassword)">Make</button>
                        </ng-template>
                    </ng-template>
                    
                </td>
                <!-- <td>
                    <span>
                        <button class="btn btn-danger" id="b1" (click)="delete(user.EmpEmail)">Delete</button>
                        <button class="btn btn-success" (click)="edit(user.FirstName,user.LastName,user.EmpEmail,user.LocationID,user.EmpPassword,user.isAdmin)">Edit</button>
                         <button class="btn btn-primary" >Assign Admin</button>&nbsp; -
                    </span>
                </td> -->
            </tr>
        
        </table>
    </div>
</div>
